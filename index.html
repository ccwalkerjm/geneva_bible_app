<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adaptable Geneva Bible</title>
  <meta name="description" content="Adaptable Geneva Bible 1599 in Old or Modern English, Sacred or English Names." />
  <meta name="keywords" content="Christian, Bible, GNV, Geneva, 1599, Modern English" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="images/logo32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/logo16.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>

  <ons-navigator id="bible-navigator" page="mainPage.html"></ons-navigator>

  <template id="mainPage.html">
    <ons-page id="mainPage">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button id="help-selector" onclick="showHelp()" modifier="material outline">
            <ons-icon icon="md-help"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          <ons-toolbar-button id="book-selector" modifier="material outline">
          </ons-toolbar-button>
          <ons-toolbar-button id="chapter-selector" modifier="material outline">
          </ons-toolbar-button>
        </div>
        <div class="right">
          <ons-toolbar-button id="exit" onclick="manageBackButton()" modifier="material outline">
            <ons-icon icon="md-close-circle"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-gesture-detector>
        <ons-list id="chapter"></ons-list>
      </ons-gesture-detector>
      <ons-bottom-toolbar modifier="aligned">
        <ons-row>
          <ons-col width="30%">
            <div style="margin-left: 10pt;margin-top: 2pt">
              <ons-select id="book-version" onchange="setVersion(event)">
                <option>1599</option>
                <option>Modern</option>
                <option>Sacred</option>
              </ons-select>
            </div>
          </ons-col>
          <ons-col width="40%">
            <div class="copyright">
              &copy;2019 CCW
            </div>
          </ons-col>
          <ons-col width="30%">
            <ons-select id="title-type" onchange="setTitle(event)">
              <option>Normal</option>
              <option>Code</option>
            </ons-select>
          </ons-col>
        </ons-row>
      </ons-bottom-toolbar>
    </ons-page>
  </template>

  <template id="bible-selection.html">
    <!----ons-modal id="bible-selection-modal" direction="up"-->
    <ons-page id="bible-selection">
      <ons-toolbar>
        <div class="left">
          <span class="modal-title"></span>
        </div>
        <div class="center">
            <ons-select id="book-order" style="font:100" modifier="material" onchange="setOrder(event)">
                <option>Traditional</option>
                <option>Alphabetic</option>
              </ons-select>
        </div>
        <div class="right">
          <ons-toolbar-button onclick="manageBackButton()" modifier="material outline">
            <ons-icon icon="md-long-arrow-return"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-list id="book-list"></ons-list>
      <ons-list id="chapter-list" style="display:none"></ons-list>
    </ons-page>
    <!----/ons-modal-->
  </template>


  <template id="helpNotes">
    <div>
      <p>To change to the next or previous chapter, you can either <strong>SWIPE</strong> or <strong>DOUBLE TAP</strong></p>
      <p>To change to the <strong>previous chapter</strong>. Either Swipe to the Right or Double Tap on the Left side of
        the screen.</p>
      <p>To change to the <strong>next chapter</strong>. Either Swipe to the Left or Double Tap on the Right side of the
        screen.</p>
      <p>To learn about other features press the <strong>next button</strong> below. Otherwise press the <strong>cancel button</strong> to exit.</p>
      <p>You can always tap the <strong>question mark</strong> at the top-left edge to return to the help Guide.</p>
    </div>
  </template>

  <!--loader---->
  <ons-modal id="loader" direction="up">
    <div style="position: absolute;left: 50%;top:50%;transform: translate(-50%,-50%);">
      <p>...Downloading Bible Data..</p>
      <ons-progress-bar indeterminate="true"></ons-progress-bar>
    </div>
  </ons-modal>


  <ons-popover direction="down" mask-color="rgba(0, 0, 0, 0.6)" id="popover">
    <div style="padding: 10px; text-align: center;">
      <h4 class="header"></h4>
      <p class="message"></p>
      <p>
        <ons-button onclick="nextPopover()">Next</ons-button>
        <ons-button onclick="hidePopover()">Close</ons-button>
      </p>
    </div>
  </ons-popover>



</body>


</html>
