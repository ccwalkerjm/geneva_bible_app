<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adaptable Geneva Bible</title>
  <meta name="description" content="Adaptable Geneva Bible 1599 in Old or Modern English, Sacred or English Names." />
  <meta name="keywords" content="Christian, Bible, GNV, Geneva, 1599, Modern English" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="images/logo32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/logo16.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>

  <ons-page id-"mainPage">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button id="menu-options" modifier="material outline" onclick="showOptions()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        <ons-toolbar-button id="book-selector" modifier="material outline">

        </ons-toolbar-button>
        <ons-toolbar-button id="chapter-selector" modifier="material outline">

        </ons-toolbar-button>
      </div>
      <div class="right">
        <ons-toolbar-button id="exit" onclick="manageBackButton()" modifier="material outline">
          <ons-icon icon="md-close-circle"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <!--  <ons-carousel auto-scroll auto-scroll-ratio="0.1" fullscreen swipeable initial-index="1" id="carousel">
      <ons-carousel-item>
      </ons-carousel-item>
      <ons-carousel-item> -->
    <div id="chapter"></div>
    <!--  </ons-carousel-item>
      <ons-carousel-item>
      </ons-carousel-item>
    </ons-carousel> -->
    <ons-bottom-toolbar modifier="aligned">
      <div style="text-align: center">
        <ons-toolbar-button id="previous-chapter" onclick="get_previous_chapter()"
          style="position: absolute; left: 10px;" modifier="material outline">
          <ons-icon icon="md-arrow-left"></ons-icon>
        </ons-toolbar-button>
        <span class="copyright">
          &copy;2019 CCW
        </span>
        <ons-toolbar-button id="next-chapter" onclick="get_next_chapter()" style="position: absolute; right: 10px;"
          modifier="material outline">
          <ons-icon icon="md-arrow-right"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-bottom-toolbar>
  </ons-page>


  <ons-modal id="bible-selection-modal" direction="up">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <span class="modal-book-name"></span>
        </div>
        <div class="center">
          <span class="modal-title"></span>
        </div>
        <div class="right">
          <ons-toolbar-button onclick="manageBackButton()" modifier="material outline">
            <ons-icon icon="md-long-arrow-return"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <!-- <ons-list-title modifier="material">Select Book</ons-list-title> -->
      <ons-list id="book-list"></ons-list>
      <ons-list id="chapter-list" style="display:none"></ons-list>
    </ons-page>
  </ons-modal>

  <!--loader---->
  <ons-modal id="loader" direction="up">
    <div style="position: absolute;left: 50%;top:50%;transform: translate(-50%,-50%);">
      <p>...Downloading Bible Data..</p>
      <ons-progress-bar indeterminate="true"></ons-progress-bar>
    </div>
  </ons-modal>


  <ons-popover direction="down" id="popover">
    <div style="padding: 10px; text-align: center;">
      <h4 class="header"></h4>
      <p class="message"></p>
      <p>
        <ons-button onclick="nextPopover()">Next</ons-button>
        <ons-button onclick="hidePopover()">Close</ons-button>
      </p>
    </div>
  </ons-popover>



</body>


</html>
